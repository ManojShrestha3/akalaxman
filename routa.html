    <p>DHCP<br>
     DHCPとは、IPアドレスやドメイン名、などの基本設定を機器に自動で振り分けるためのプロトコル。規模が大きい場合、機器に手動で設定を行うには手間がかかり、間違いが発生する可能性があるが、DHCPを利用することで簡単に設定を行うことができる。
    設定の簡易化を図るため、Area1のPCへの振り分けは、DHCPを利用する
    </p>
  </div>

    <p>VPN<br>
        VPNとは仮想専用通信網を意味する。カプセル化処理を行うことで第三者には見えない仮想的なトンネルを形成して通信を行う。認証技術や暗号化技術を利用することで、通信のセキュリティを高めることが可能となる。
   </p>
