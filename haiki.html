<h2 id="midasi">背景</h2>
<div id="main">
 <p>サイバー攻撃とは、コンピューターシステム、デバイス、ソフトウェア、データに対して意図的に行われる攻撃や侵害のことである。
    インターネット上のセキュリティ問題が声高に叫ばれている特に、分散型サービス妨害（DDoS）攻撃は、サーバーへの大量のトラフィックを送り込むことでサービスの停止や遅延を引き起こすことがあります。
    このような攻撃からシステムを保護する手段として、ロードバランサーを用いた負荷分散方式が注目されています。サイバー攻撃は、情報システムやネットワークに重大な被害をもたらす可能性があり、その影響は日々拡大しています。</p>
